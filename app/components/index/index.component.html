

<div class="container">
    <div class="row">
       <div class="col-lg-2">

         <h5>Kategoriler</h5>
         <ul>
           <thead>
  
            <tr *ngFor="let categories of category">
            
              
                  <a routerLink=""  (click)="categoriesDetails(categories.id)">

                    <td>{{categories.categoryName}}</td>
                
                </a>
                
             

            </tr>
            </thead>
         </ul>

         <h5>Haftanın Yazarları</h5>
         <ul>

            <thead>
  
               <tr *ngFor="let author of authors">
               
                  <a routerLink=""  (click)="authorDetails(author.id)">
                     <td>{{author.authorName}}</td>
              
                  </a>
                  
               </tr>
               </thead>
         </ul>

         <h5>Son Eklenenler</h5>

         <ul>
            <thead>
  
               <tr *ngFor="let book of books">
               
                   <td>{{book.bookName}}</td>
                   <td>{{book.id}}</td>
                  
               </tr>
               </thead>


         </ul>

       </div>
    
       <div class="col-lg-8">



        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active"  >
              <img class="d-block w-100"  src="assets/img/resim1.jpg" height="100px" width="100px" alt="First slide">
             
            </div>

            <div class="carousel-item" *ngFor="let images of image1">
              <img class="d-block w-100" src="assets/img/{{images.name}}" alt="Second slide">
            </div>
          
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    
       
  </div>
  
      











    </div>
