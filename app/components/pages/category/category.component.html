<div class="container">
    <div class="row">

      <form [formGroup]="form" *ngIf="form" >
        <div class="row justify-content-md-center">

          <div class="col-sm-6 center">

            
            <div class="input-group" >
              <div class="form-outline" style="width:400px; margin-top:10px;">
                <input type="text" name="categoryName" (keydown.enter)="getCategorySearchAreaData()" formControlName="categoryName" placeholder="Aramak İstediğiniz Kategoriyi Giriniz" id="form1" class="form-control" />
              
              </div>
              <button type="button"  (click)="getCategorySearchAreaData()"  class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </div>

          </div>
        </div>



  
    </form>



  <div class="card" style="width: 17rem; padding: 10px; margin-top: 30px;" *ngFor="let categories of category">
    <a routerLink=""  (click)="categoriesDetails(categories.id)">
      
      <img src="data:image/jpeg;base64,{{categories?.picByte}}" width="250px" height="200px">
    </a>
        <div class="card-body">
        <h5 class="card-title">Kategori Adı: {{categories.categoryName}}</h5>

        </div>
      
</div>

   

</div>
</div>
