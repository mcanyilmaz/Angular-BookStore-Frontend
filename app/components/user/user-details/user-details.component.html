

    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25"> 
                                        <img src="data:image/jpeg;base64,{{getUserDataDetails?.picByte}}" width="150px" height="150px" class="rounded-circle" alt="User-Profile-Image"> 

                                    </div>
                                    <h6 class="f-w-600">{{name}} {{surname}}</h6>
                                    <p> </p> <button class="btn btn-primary" data-bs-toggle="modal" (click)="create()"  data-bs-target="#update" >Bilgileri güncelle</button>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Kişisel Bilgilerim</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Email</p>
                                            <h6 class="text-muted f-w-400">{{email}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Telefon </p>
                                            <h6 class="text-muted f-w-400">{{userPhoneNumber}}</h6>
                                            <h6 class="text-muted f-w-400"></h6>
                                        </div>
                                    </div>
                                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600"></h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Adres</p>
                                            <h6 class="text-muted f-w-400">{{userAddress}}</h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Oluşturulma Tarihi</p>
                                            <h6 class="text-muted f-w-400">{{userCreateTime}}</h6>
                                        </div>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    

<!-- Modal -->


<div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Güncelle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="form">
          <form [formGroup]="form">
  
            <div class="row">
             
  
            <div class="form-group">
              <label for="email">Telefon Numarası</label>
              <input type="email" class="form-control" id="userPhoneNumber" maxlength="11" aria-describedby="userPhoneNumber" placeholder="Telefon Numaranızı Giriniz"
                     formControlName="userPhoneNumber">  
          
            </div>
          
  
          
  
            <div class="form-group">
              <label for="email">Adresiniz</label>
              <textarea class="form-control"  id="userAddress" 
              id="exampleFormControlTextarea1" placeholder="Teslimat Adresinizi Giriniz" formControlName="userAddress" rows="3"></textarea>
              
            </div>
         
  
             
            </div>
  
            
           
           
  
            <input type="file" (change)="onFileChanged($event)">
            <div *ngIf=message>{{message}}</div>


  
        </form>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-primary" (click)="updateUser2()" >Güncelle</button>
        </div>
      </div>
    </div>
  </div>
