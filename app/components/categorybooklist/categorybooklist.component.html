

  <div class="container">
    <div class="row">
        <form [formGroup]="myForm" *ngIf="myForm" >
            <div class="form-group">
              <div class="form-group mx-sm-3 mb-2">
                  <input type="text" class="form-control" id="comment" aria-describedby="bookName" placeholder="Kitap Adı Giriniz" formControlName="bookName">
              </div>
                   <button type="submit" class="btn btn-primary " (click)="searchData()">ARA</button>
            </div>
        </form>

  
         
        
         

       
      
       
            <!--  <div class="card" style="width: 17rem;" *ngFor="let book of book1">-->  
                <div class="card" style="width: 17rem;" *ngFor="let book of bookPageble">
                    <a routerLink=""  (click)="categoryOneBookDetails(book.id)">
                      
                      <img src="data:image/jpeg;base64,{{book?.picByte}}" width="250px" height="200px">
                 
                  
                    
                    </a>
                   


                  
                        <div class="card-body">
                        <h5 class="card-title">Kitap Adı: {{book.bookName}}</h5>
                    
                        <p class="card-text">Kategori : {{book.category.categoryName}}</p>
                        <h6 class="card-title">Yazar : {{book.author.authorName}}</h6>
                        
                            <div class="text-center">
                                <a routerLink="" *ngIf="book.bookStock!=0" (click)="addToBasketAndPay(book.id)" class="btn btn-outline-primary">{{book.bookPrice}}₺ Satın Al </a>&nbsp;
                                <a href="" *ngIf="book.bookStock!=0" class="btn btn-outline-success">Sepet</a>
                              
                                

                              </div>
                              <div class="alert alert-secondary" *ngIf="book.bookStock==0" role="alert">
                                Ürün Tükendi
                              </div>
                              <div class="alert alert-warning" *ngIf="book.bookStock<10 && book.bookStock>0" role="alert">
                                Son {{book.bookStock}} Ürün
                              </div>
                            
                           
                        </div>
                      
                </div>
            

</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let p of pages; let i=index"><a class="page-link"  (click)="setPage(i,$event)">{{i+1}}</a></li>
    
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>


</div>

<div class="col -sm">
  <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Select Page Size
      </button>
      <div class="dropdown-menu dropdown-menu-right">
        <button class="dropdown-item" type="button">5</button>
        <button class="dropdown-item" type="button">10</button>
        <button class="dropdown-item" type="button">25</button>
      </div>
    </div>

</div>
