<div class="container">
    <div class="row">

      <form  >
        <div class="form-group">
          <div class="form-group mx-sm-3 mb-2">
              <input type="text" class="form-control" id="comment" aria-describedby="bookName" placeholder="Kategori Adı Giriniz" formControlName="bookName">
          </div>
               <button type="submit" class="btn btn-primary " >ARA</button>
        </div>
    </form>



  <div class="card" style="width: 17rem;" *ngFor="let categories of category">
    <a routerLink=""  (click)="categoriesDetails(categories.id)">
      
      <img src="data:image/jpeg;base64,{{categories?.picByte}}" width="250px" height="200px">
    </a>
        <div class="card-body">
        <h5 class="card-title">Kategori Adı: {{categories.categoryName}}</h5>

        </div>
      
</div>

   

</div>
</div>
