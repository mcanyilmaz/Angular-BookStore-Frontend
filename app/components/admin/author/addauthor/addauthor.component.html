<div class="container">
  <div class="row">
      <div class="col-sm-2"> <app-adminindex></app-adminindex></div>
    
      <div class="col-sm-6"> 
    
        <form #addForm="ngForm" (ngSubmit)="onAddAuthor(addForm)">


            <div class="col-3">
             <label>Author Name</label>
             <input type="text" ngModel name="authorName" class="form-control" id="authorName">
            </div>
       
          
       
           <div class="col-3">
             <label>Author About</label>
             <input type="text" ngModel name="authorAbout" class="form-control" id="authorAbout" aria-describedby="emailHelp">
       
           </div>
    
       
           <button [disabled]="addForm.invalid"  id="butonid" type="submit" class="btn btn-primary">Submit</button>
         </form>

        
       
        

</div>


</div>
